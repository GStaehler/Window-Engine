<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Gauthier Staehler"> <!-- MADE BY GAUTHIER STAEHLER -->
	<meta name="description" content="Window Engine helps you start projects that need draggable and beautiful custom windows">
	<meta name="keywords" content="HTML,CSS,JavaScript,Window">
	<title>Window Engine</title>
	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="window_engine/window_engine.css">
</head>

<body>

	<header>
		<p>Window Engine 1.8</p>
	</header>

	<main id="desktop">

		<!---- WINDOW 1 --->

		<div id="mydiv1" class="mydiv" style="display: initial;">
			<div id="mydiv1header" class="mydivheader">
				<p class="windowTitle">Window Engine</p>
				<b id="closeButton1">&times;</b>
			</div>
			<div class="mainWindow">
				<p>Welcome to Window Engine !</p>
				<p>Window Engine helps you start projects that need draggable and beautiful custom windows.</p>
			</div>
		</div>

		<!---- WINDOW 2 --->

		<div id="mydiv2" class="mydiv">
			<div id="mydiv2header" class="mydivheader">
				<p class="windowTitle">Another Window</p>
				<b id="closeButton2">&times;</b>
			</div>
			<div class="mainWindow"></div>
		</div>

		<!---- WINDOW 3 --->

		<div id="mydiv3" class="mydiv">
			<div id="mydiv3header" class="mydivheader">
				<p class="windowTitle">Third Window</p>
				<b id="closeButton3">&times;</b>
			</div>
			<div class="mainWindow"></div>
		</div>

	</main>

	<footer id="footer">
		<span id="button1">1</span>
		<span id="button2">2</span>
		<span id="button3">3</span>
	</footer>

</body>

</html>

<script src="window_engine/window_engine.min.js"></script>
